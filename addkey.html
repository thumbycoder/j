<!DOCTYPE html>
<html>
  <style>
        /* Dark theme styles */
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        #keyForm, #keySuccessMessage {
            background-color: #333333;
            padding: 20px;

        label, input[type="text"], input[type="submit"] {

        }
        input[type="submit"] {
            cursor: pointer;
            background-color: #3e1b85;
            color: #ffffff;

        #vipFrame {
            display: none; /* Initially hide the iframe */

<!DOCTYPE html>
<html>
<head>
    <title>Add Key to Login</title>
</head>
<body>
    <h1>Add Key to Your Login</h1>
    <form action="addkey.php" method="post">
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" name="loginUsername" required><br>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" required><br>
        <input type="submit" value="Add Key">
    </form>
